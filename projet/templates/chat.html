    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background-color: #f0f2f5; font-family: sans-serif;">
    <div style="max-width: 500px; margin: auto; padding: 15px;">
        <h2 style="color: #008137;">Espace de {{ session['user_id'] }} ğŸ› </h2>
        
        <div style="background: white; padding: 15px; border-radius: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
            <h3>ğŸ“© Messages reÃ§us</h3>
            {% for m in messages %}

                    <option value="">-- Choisir un prestataire --</option>
                    {% for p in prestataires %}

            </form>
        </div>
